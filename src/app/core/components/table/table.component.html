<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <button mat-raised-button color="primary" (click)="addUser()">Ajouter un Utilisateur</button>
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Liste des employées</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Chercher un utilisateur">
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="data" matSort style="margin-top: 20px;">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      </table>

      <div class="example-no-results"
           [style.display]="dataSource?.filteredData?.length === 0 ? '' : 'none'">
        Aucun utilisateur trouvé.
      </div>

      <mat-paginator [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25]">
      </mat-paginator>
    </div>
  </div>
</div>
