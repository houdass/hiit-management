<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <button mat-raised-button color="primary" (click)="addUser()">Ajouter un Utilisateur</button>
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Liste des employées</h1>
    </mat-toolbar>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Chercher un utilisateur">
        </mat-form-field>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.category}}</mat-cell>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.lastname }}</mat-cell>
        </ng-container>

        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.firstname }}</mat-cell>
        </ng-container>

        <!-- Integration Date Column -->
        <ng-container matColumnDef="integrationDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date d'intégration</mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.integrationDate"> {{row.integrationDate | date:'d MMM
            y'}}
          </mat-cell>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" type="button" (click)="removeUser(row.key)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <div class="example-no-results"
           [style.display]="dataSource?.filteredData?.length === 0 ? '' : 'none'">
        Aucun utilisateur trouvé.
      </div>

      <mat-paginator [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25]">
      </mat-paginator>
    </div>
  </div>
</div>
